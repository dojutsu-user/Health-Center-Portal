sudo: required

services:
  - docker

env:
  global:
    DOCKER_COMPOSE_VERSION: 1.27.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

install:
  - sed 's/${PYTHON_VERSION}/${PYTHON_VERSION}/g' Dockerfile.test  > dockerfiles/Dockerfile.test
  - docker-compose -f dockerfiles/docker-compose.test.yml build

script:
  - docker-compose -f docker-compose.test.yml run --rm --no-deps -e PYTHON_VERSION=${PYTHON_VERSION} web

matrix:
  PYTHON_VERSION=3.7
  PYTHON_VERSION=3.8
